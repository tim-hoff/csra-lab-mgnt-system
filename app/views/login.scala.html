@(profile : org.pac4j.core.profile.CommonProfile)
@main("Login"){
   <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/signin.css")">
    <link href="signin.css" rel="stylesheet">
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">CSRA Lab Management System</a>
                </div>
    </nav>
    

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">CSRA sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>

        <div class="checkbox">

          </label>
        </div>
        <a href="cas/index.html"<button class="btn btn-lg btn-primary btn-block" type="submit" >Latech login</button></a>

    </div> <!-- /container -->


   
    
  </body>

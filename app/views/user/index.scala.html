@*
* show users
*@
@main("View Users"){
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <h1 class="sub-header">Users</h1>
    
    <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>First</th>
          <th>Last</th>
          <th>Email</th>
          <th>Note</th>
          <th>Active</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        @for(user <- User.users.getList) {
        <tr>
          <td><a href="@routes.UserController.show(user.user_id)">@user.user_id</a></td>
          <td>
            @user.first_name
          </td>
          <td>
            @user.last_name
          </td>
          <td>
            @user.email
          </td>
          <td>
            @user.note
          </td>
          <td>
            @user.active
          </td>
          <td>
            @user.role
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-2 col-md-offset-2 pull-right">
        <button type="button" class="btn btn-primary btn-lg btn-block ">New User</button>
      </div>
    </div>
  </div>
</div>
},
